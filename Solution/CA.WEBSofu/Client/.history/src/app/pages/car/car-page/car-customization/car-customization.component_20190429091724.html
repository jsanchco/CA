<div class="card mx-auto">
    <div class="card-body">
        <form id="formId" class="form-horizontal" [formGroup]="customCarForm" #formDir="ngForm" #lForm="ngForm" (ngSubmit)="submitCustomCarForm()">
            <div class="form-group">
                <label for="model">{{ 'model' | translate }}</label>
                <input formControlName="model" type="text" class="form-control" id="model">
                <span class="e-error">{{ getError('model')}}</span>
            </div>
            <div class="form-group">
                <label for="maxSpeed">{{ 'maxSpeed' | translate }}</label>
                <input formControlName="maxSpeed" type="number" class="form-control" id="maxSpeed">
                <span class="e-error">{{ getError('maxSpeed')}}</span>
            </div>
            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-lg px-gdn-btn-outline card-bg">{{ 'apply' | translate }}</button>
            </div>
            <div class="form-group">
                <div *ngIf="!customCarForm.valid && isSubmitted">
                    <span class="e-error">Formulario incorrecto</span>
                </div>
            </div>
        </form>
    </div>
</div>
