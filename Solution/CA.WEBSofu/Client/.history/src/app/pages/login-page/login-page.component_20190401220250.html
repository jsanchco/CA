<div style="text-align:center">
    <div id="ej2Spinner" #spin></div>
</div>

<div class="col-lg-12 control-section">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Loggin</span>
        </div>

        <!-- <ejs-toast #toastError id='toastError'>
        </ejs-toast> -->

        <form id="formId" [formGroup]="loginForm" #formDir="ngForm" class="form-horizontal" #lForm="ngForm" (ngSubmit)="submitLogin(lForm)" novalidate="">

            <div class="form-group">
                <div class="e-float-input">
                    <input id="username" type="text" formControlName="username">
                    <span class="e-float-line"></span>
                    <label for="username" class="e-float-text">
                      {{ 'username' | translate }}
                  </label>
                </div>
                <div *ngIf="username.errors">
                    <div *ngIf="username.errors.required && username.touched" class="e-error">
                        {{ 'field-required' | translate }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input">
                    <input id="password" type="password" formControlName="password">
                    <span class="e-float-line"></span>
                    <label for="password" class="e-float-text">
                      {{ 'password' | translate }}
                  </label>
                </div>
                <div *ngIf="password.errors">
                    <div *ngIf="password.errors.required && password.touched" class="e-error">
                        {{ 'field-required' | translate }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div style="text-align: center">
                    <button id="validateSubmit" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true">
                      {{ 'validate' | translate }}
                  </button>
                </div>
            </div>
        </form>
    </div>
</div>
