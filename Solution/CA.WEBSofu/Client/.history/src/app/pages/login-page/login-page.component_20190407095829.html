    <div class="card-body">
        <h2 class="card-title text-center mb-5">Login</h2>
        <form id="formId" [formGroup]="loginForm" #formDir="ngForm" class="form-horizontal" #lForm="ngForm" (ngSubmit)="submitLogin(lForm)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input formControlName="username" type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="passwords">Password</label>
                <input formControlName="password" type="password" class="form-control" id="passwords">
            </div>
            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-lg px-gdn-btn-outline card-bg" routerLink="/">LOGIN</button>
            </div>
