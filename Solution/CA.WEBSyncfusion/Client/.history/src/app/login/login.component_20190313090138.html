<div class="col-lg-12 control-section">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Loggin</span>
        </div>

        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

            <div class="form-group">
                <div class="e-float-input">
                    <input id="check" type="text" formControlName="check">
                    <span class="e-float-line"></span>
                    <label for="check" class="e-float-text">Usuario</label>
                </div>
                <div *ngIf="check.errors">
                    <div *ngIf="check.errors.required && check.touched" class="e-error">
                        This field is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input">
                    <input id="check" type="text" formControlName="check">
                    <span class="e-float-line"></span>
                    <label for="check" class="e-float-text">Password</label>
                </div>
                <div *ngIf="check.errors">
                    <div *ngIf="check.errors.required && check.touched" class="e-error">
                        This field is required.
                    </div>
                </div>
            </div>

            <div class="row">
                <div style="width: 25%;margin:-20px auto;height: 100px;">
                    <button id="validateSubmit" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true">VALIDAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
