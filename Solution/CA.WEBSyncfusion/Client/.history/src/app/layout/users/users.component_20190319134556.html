<div class="control-section">
    <div class="col-lg-10 content-wrapper user-section" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Users</span>
        </div>

        <ejs-toast #toastMessage id='toastMessage'></ejs-toast>

        <ejs-grid #grid [dataSource]='data' allowPaging='true' [pageSettings]='pageSettings' [editSettings]='editSettings' [toolbar]='toolbar' (actionBegin)='actionBegin($event)'>
            <e-columns>
                <e-column field='id' headerText='Id' width='120' textAlign='Right'></e-column>
                <e-column field='name' headerText='Nombre' width='160'></e-column>
                <e-column field='surname' headerText='Apellidos' width='120' textAlign='Right'></e-column>
                <e-column field='username' headerText='Nick' width='150' textAlign='Right'></e-column>
                <e-column field='age' headerText='Age' width='150'></e-column>
                <e-column field='professionName' headerText='ProfesiÃ³n' width='150' editType="dropdownedit" [dataSource]='professions'></e-column>
            </e-columns>
        </ejs-grid>
    </div>

    <div class="col-lg-3 property-section">
        <div class="property-panel-section">
            <div class="property-panel-header">Properties</div>
            <div class="property-panel-content">
                <table id="property" title="Properties" class="property-panel-table" style="width: 100%">
                    <tr>
                        <td style="width: 100%">
                            <div style="padding-top: 7px">Add New Row Position</div>
                        </td>
                        <td style="width: 50%;padding-right: 10px">
                            <div id='typeddl'>
                                <ejs-dropdownlist id='newRowPosition' #ddsample [dataSource]='newRowPosition' index=0 [fields]='localFields' (change)="onChange($event)">
                                </ejs-dropdownlist>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
